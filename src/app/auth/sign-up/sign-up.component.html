<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSignUp(signUpForm)" #signUpForm="ngForm">
    <mat-form-field>
      <input
        matInput
        ngModel
        required
        email
        type="email"
        name="email"
        placeholder="Email adress"
        #email="ngModel"
      />
      <mat-error *ngIf="email.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        ngModel
        required
        type="password"
        name="password"
        placeholder="Password"
        #password="ngModel"
      />
      <mat-error *ngIf="password.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Sign up
    </button>
  </form>
</mat-card>
